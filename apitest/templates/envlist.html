{% extends 'motherboard.html' %}

{% block content %}
    <div style="margin: 5px;">
        <a href="{% url 'envadd' %}" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>添加集群环境</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>集群环境名称</th>
            <th>Token</th>
            <th>Appkey</th>
            <th>操作</th>
        </tr>
        </thead>
     <tbody>
        {% for row in env_queryset %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.host }}</td>
                    <td width="10%">{{ row.token }}</td>
                    <td>{{ row.appkey }}</td>
                    <td>
                        <a href="{% url 'envedit' row.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>编辑</a>
                        |
                        <a href="{% url 'envdel' row.id %}" style="color: red;"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</a>
                    </td>
                </tr>
        {% endfor %}


        </tbody>

    </table>
{% endblock%}
