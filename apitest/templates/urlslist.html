{% extends 'motherboard.html' %}

{% block content %}
    <div style="margin: 5px;">
        <a href="{% url 'urladd' %}" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>添加URL</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>url名称</th>
            <th>功能服务</th>
            <th>操作</th>
        </tr>
        </thead>
     <tbody>
        {% for row in url_queryset %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.urlname }}</td>
                    <td>{{ row.func }}</td>

                    <td>
                        <a href="{% url 'urledit' row.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>编辑</a>
                        |
                        <a href="{% url 'urldel' row.id %}" style="color: red;"><i class="fa fa-trash-o" aria-hidden="true"></i>删除</a>
                    </td>
                </tr>
        {% endfor %}


        </tbody>

    </table>
{% endblock%}
